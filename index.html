<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لندینگ تماس مغازه</title>

  <!-- فونت -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      min-height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1c1c3a, #2a2a50); /* ساده و زیبا */
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(28, 28, 58, 0.8); /* شفافیت واضح شیشه‌ای */
      border-radius: 24px;
      padding: 28px 22px 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      text-align: center;
      color: #fff;
      backdrop-filter: blur(12px);
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 800;
      color: #1c1c3a;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%) scale(4);
      animation: logoShrink 2s forwards;
    }

    @keyframes logoShrink {
      0% { transform: translateX(-50%) scale(4); }
      100% { transform: translateX(-50%) scale(1); }
    }

    h1 {
      font-size: 22px;
      margin: 60px 0 6px;
      font-weight: 800;
      color: #fff;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .item {
      background: rgba(212, 175, 55, 0.15);
      border-radius: 16px;
      padding: 14px 12px;
      margin-bottom: 12px;
      font-size: 15px;
      color: #fff;
    }

    .item span {
      display: block;
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .cta {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      text-decoration: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 600;
      color: #1c1c3a;
      background: #d4af37;
    }

    footer {
      margin-top: 20px;
      font-size: 11px;
      opacity: 0.6;
    }

    @media (max-width: 360px) {
      h1 { font-size: 20px; }
      .card { padding: 22px 16px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">LOGO</div>

    <h1>نام مغازه / برند</h1>
    <div class="subtitle">توضیح کوتاه درباره کسب‌وکار</div>

    <div class="item">
      <span>شماره موبایل ۱</span>
      09xxxxxxxxx
    </div>

    <div class="item">
      <span>شماره موبایل ۲</span>
      09xxxxxxxxx
    </div>

    <div class="item">
      <span>اینستاگرام</span>
      @your_instagram_id
    </div>

    <div class="item">
      <span>آدرس</span>
      آدرس کامل مغازه اینجا قرار می‌گیرد
    </div>

    <div class="cta">
      <a href="#" class="btn">تماس تلفنی</a>
      <a href="#" class="btn">مشاهده در اینستاگرام</a>
      <a href="#" class="btn">مسیریابی گوگل مپ</a>
    </div>

    <footer>
      © نام مغازه – همه حقوق محفوظ است
    </footer>

  </div>

</body>
</html>
