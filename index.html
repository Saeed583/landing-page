* { box-sizing: border-box; }


body {
margin: 0;
font-family: 'Vazirmatn', sans-serif;
min-height: 100vh;
color: #fff;
display: flex;
align-items: center;
justify-content: center;
background: linear-gradient(135deg, #1c1c3a, #2a2a50); /* ساده و زیبا */
}


.card {
width: 100%;
max-width: 420px;
background: rgba(28, 28, 58, 0.8); /* شفافیت واضح شیشه‌ای */
border-radius: 24px;
padding: 28px 22px 32px;
box-shadow: 0 20px 50px rgba(0,0,0,0.5);
text-align: center;
color: #fff;
backdrop-filter: blur(12px);
position: relative;
z-index: 1;
}


.logo {
width: 100px;
height: 100px;
border-radius: 50%;
background: #d4af37;
display: flex;
align-items: center;
justify-content: center;
font-size: 22px;
font-weight: 800;
color: #1c1c3a;
position: absolute;
top: -50px;
left: 50%;
transform: translateX(-50%) scale(4);
animation: logoShrink 2s forwards;
}


@keyframes logoShrink {
0% { transform: translateX(-50%) scale(4); }
100% { transform: translateX(-50%) scale(1); }
}


h1 {
font-size: 22px;
margin: 60px 0 6px;
font-weight: 800;
color: #fff;
}
